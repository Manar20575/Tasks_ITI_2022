<html lang="en">
<head>

<body>
    <button id="Back">Back</button>
    <div class="box">
        <form action="">
            <h1>Registeration Form</h1>
        <div class="flx">
            <div class="hold">
                User Name :
            </div>
            <div style="margin-right: 20px;">
                <input type="text" name="user" id="username">
            </div>
            <div id="ER">
            </div>
        </div>
        <div class="flx">
            <div class="hold">
                Password :
            </div>
            <div style="
            margin-left: 10px;
        ">
                <input type="password" name="user" id="Password">
            </div>
        </div>
        <div class="flx">
            <div class="hold">
                Age :
            </div>
            <div style="margin-left: 44px;">
                <input type="number" name="user" id="age">
            </div>
        </div>
        <div class="flx">
            <div class="hold">
                Email :
            </div>
            <div style="    margin-left: 32px;
            ">

            </div>
        </div>
        <div class="flx">
            <div class="hold">

            <div style="margin-left: 24px;">
                <input type="radio" name="user">Female

        </div>
        <div class="flx">
            <div class="hold">
                Interests :
            </div>
            <div style="margin-left: 19px;">
                <input type="checkbox" >Swimming <br>
                <input type="checkbox" >Reading <br>
                <input type="checkbox" >Cycling <br>
            </div>
        </div>
        <div class="flx">
            <div class="hold">
                city :
            </div>
            <div style="margin-left: 50px;">
                <select id="select">
                    <option value="Select Country">Select Country</option>
                    <option value="USA">USA</option>
                    <option value="EG">EG</option>
                    <option value="UK">UK</option>
                </select>
            </div>
        </div>
        <div class="btns" style="margin-left: 170px;">
        <input type="button" value="Validate" id="valid">
        <input type="reset" value="Clear" id="clear">
        </div>
        </form>
