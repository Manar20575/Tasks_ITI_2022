<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./index.css">
</head>
<body>
    <div class="container">
    <button id="Back">Back</button>
    <h2 id="red">Snapshots</h2>
    <div class="btns">
        <button id="img-new">Open in new window</button>
        <button id="img-close">close other window</button>
    </div>
    <div class="imgs">
        <div class="item" >
            <h3>Girl</h3>
            <div id="image">
                <img src="./imgs/1.jpg" alt="green eyes" id="girl">
            </div>
        </div>
        <div class="item">
            <h3>Relaxation</h3>
            <div id="image">
                <img src="./imgs/2.jpg" alt="green eyes" id="relax">
            </div>
        </div>
        <div class="item">
            <h3>Cutee Chicken</h3>
            <div id="image">
                <img src="./imgs/3.jpg" alt="green eyes" id="cute">
            </div>        
        </div>
    </div>
    <div id="change">
        <img src="./imgs/R.png" alt="" id="img-replace">
    </div>
    <h4 id="img-details"></h4>
    </div>
    <script src="./index2.js"></script>
</body>
</html>
